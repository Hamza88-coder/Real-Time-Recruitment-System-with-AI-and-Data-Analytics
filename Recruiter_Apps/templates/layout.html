<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Style pour la section de motivation */
        .motivational-message {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Analyse des CV</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ranking">Analysis</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Section de motivation aléatoire -->
        <div class="motivational-message" id="motivationalMessage">
            <!-- Le message s'affichera ici -->
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Liste des messages de motivation en anglais
        const messages = [
            "Success is not the key to happiness. Happiness is the key to success.",
            "Believe in yourself and everything becomes possible.",
            "Don’t wait for opportunities, create them.",
            "The future belongs to those who believe in the beauty of their dreams.",
            "Every failure is a step toward success.",
            "The greatest risk is to take no risk at all.",
            "Make your life a dream, and a dream a reality.",
            "You are capable of achieving more than you think."
        ];

        // Fonction pour afficher un message de motivation aléatoire
        function displayMotivationalMessage() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('motivationalMessage').innerText = message;
        }

        // Appeler la fonction pour afficher un message lors du chargement de la page
        window.onload = displayMotivationalMessage;

        // Changer le message toutes les 20 secondes
        setInterval(displayMotivationalMessage, 10000);
    </script>
</body>
</html>
